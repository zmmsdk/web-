    // 输入某年某月某日，判断这一天是这一年的第几天？
    // 1998 5 18 
    // 5月份 18
    // 4月份 30
    // 3月份 31
    // 2月份 闰年的时候29天  平年的时候28天
    // 1月份 31
    // 
    // 判断年份是否是闰年
    function isRun(year) {
      var result = false;
      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        result = true;
      } 
      return result;
    }
    // 获取年月日 是当前年的多少天
    function getDays(year, month, day) {
      // 计算总共有多少天
      var days = day;   // 当前月份的天数
      for (var i = 1; i < month; i++) {
        switch (i) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            days += 31;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            days += 30;
            break;
          case 2:
            // 判断是平年28还是闰年29
            if (isRun(year)) {
              days += 29;
            } else {
              days += 28;
            }
            break;
        }
      }
      return days;
    } 

    console.log(getDays(1998, 5, 2));
  </script>
