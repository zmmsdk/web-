<!DOCTYPE html>

  <script>
    // 求斐波那契数列Fibonacci   又称黄金分割数列   以兔子繁殖的例子引入故又称兔子数列   中的第n个数是多少？      1 1 2 3 5 8 13 21...
    function getFib(n) {
      // 函数体
      var n1 = 1;
      var n2 = 1;
      var n3;
      for (var i = 3; i <= n; i++) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
      }
      return n3;
    }

    var r = getFib(6);
    console.log(r);




   
  </script>
