  <script>





    // 翻转数组函数，返回一个新数组   [5, 4, 3, 2, 1] -> [1, 2, 3, 4, 5]
    function reverse(array) {
      var newArray = [];
      for (var i = array.length - 1; i >= 0; i--) {
        newArray[newArray.length] = array[i];
      }
      return newArray;
    }

    // var arr = [5, 3, 2, 1];
    // console.log(reverse(arr));

    var arr = ['abc', 'xyz', '123'];
    console.log(reverse(arr));
    


    
  </script>
