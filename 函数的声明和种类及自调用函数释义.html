<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
     //1 函数声明 - 命名函数
    function fn() {
        console.log('我是自调用函数');
    }

    // //2 函数表达式  -- 后半部分  匿名函数
    var fn = function () {
        console.log('我是自调用函数');
    }
    
    // 3 自调用函数  -- 当函数书写完成之后立即调用
    (function () {
      console.log('我是自调用函数');
    }());
    


    // (function(){}())      外边一个括号的   是直接获取返回值   

    // (function(){}) ()     外边2个括号并排的     是先计算括号里面的值    然后执行这个返回值    当然返回的肯定要是函数    
    
    // 第一个是包在一起   整体性要好一些
   
  </script>
</head>
<body>
  
</body>
</html>
